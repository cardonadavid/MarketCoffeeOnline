<body>
	<div class="form-signin">
		<form action="" method="post" enctype="application/x-www-form-urlencoded">
			<div class="mb-3 mt-3">
			  <label for="nombre" class="form-label">Nombre</label>
			  <input type="text" class="form-control" placeholder=" Introduzca el Nombre" name="nombre" required>
			  <label for="apellido" class="form-label">Apellido</label>
			  <input type="text" class="form-control"  placeholder=" Introduzca los apellidos" name="apellido" required>
			  <label for="documento" class="form-label">Documento</label>
			  <input type="text" class="form-control"  placeholder=" Introduzca el documento" name="documento" onkeypress="return event.charCode >= 48 && event.charCode <=57" required>
			  <label for="telefono" class="form-label">Telefono </label>
			  <input type="number" class="form-control"  placeholder=" Introduzca el telefono" name="telefono" required>
			  <label for="direccion" class="form-label">Direccion </label>
			  <input type="text" class="form-control"  placeholder=" Introduzca la direccion" name="direccion" required>
			  <label for="correo electronico" class="form-label">Correo electronico</label>
			  <input type="email" class="form-control"  placeholder="Introduzca el email" name="correo_electronico" required>
			  <label for="clave" class="form-label">Clave</label>
			  <input type="password" class="form-control"  placeholder="Introduzca la clave de su correo" name="clave" required>

			  <div class="mb-3">
			  <button  href="compras.html" type="submit" class="btn btn-outline-primary" name="guardar" style="margin: 0 auto;" >Registrarme</button>
			  <a href="index.html" class="btn btn-outline-primary col-2 m-4" role="button">Atras</a>
			  </div>

			</div>
			
		  </form>
		</div>
    
</body>
